spring.application.name=app-client
server.port=2008

######### 注册中心 #########
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/

############ 配置中心 ################
# url方式读取
#spring.cloud.config.uri=http://localhost:2007/
