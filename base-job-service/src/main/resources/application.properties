spring.application.name=base-job-service
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/


############### xxl-job设置 ####################
#调度中心部署跟地址：如调度中心集群部署存在多个地址则用逗号分隔。
#执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"。
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin
#执行器Log文件定期清理功能，指定日志保存天数，日志文件过期自动删除。限制至少保持3天，否则功能不生效；-1表示永不删除
xxl.job.executor.logretentiondays=-1
#执行器运行日志文件存储的磁盘位置，需要对该路径拥有读写权限
xxl.job.executor.logpath= /Users/yinxiong/logs
#分别配置执行器的名称、ip地址、端口号；如果配置多个执行器时，防止端口冲突
xxl.job.executor.appname=myFirstDemo
xxl.job.executor.ip=127.0.0.1
xxl.job.executor.port=8888
### xxl-job 访问令牌（需要和xxl-job调度中心保持一致）
xxl.job.accessToken=