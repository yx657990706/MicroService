# =============服务信息配置============================
spring.application.name=base-gateway-server
server.port=2006
#配置文件启用环境
spring.profiles.active=dev

#==============Nacos注册中心===========================
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#nacos配置文件的扩展名
spring.cloud.nacos.config.file-extension=properties
#文件名 -- 如果没有配置则默认为 ${spring.appliction.name}
#spring.cloud.nacos.config.prefix=base-gateway-server
#Data ID = ${spring.cloud.nacos.config.prefix}.${spring.profiles.active}.${spring.cloud.nacos.config.file-extension} 最终拼接出来的就是：base-gateway-server-dev.properties
#另外可用命名空间的方式实现多环境切换 https://www.jianshu.com/p/3750b7be331f

#nacos配置文件分组(jar包启动命令增加该配置，实现配置文件的环境切换)
spring.cloud.nacos.config.group=test
#多个配置文件支持
spring.cloud.nacos.config.ext-config[0].data-id=mysql.properties
spring.cloud.nacos.config.ext-config[0].group=${spring.cloud.nacos.config.group}
##动态刷新
spring.cloud.nacos.config.ext-config[0].enabled=true

#==============Sentinel控制台===========================
#sentinel控制台回调ip及端口
spring.cloud.sentinel.transport.port=2008
spring.cloud.sentinel.transport.client-ip=10.0.82.68
#sentinel控制台地址
spring.cloud.sentinel.transport.dashboard=10.0.64.202:9777
